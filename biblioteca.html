<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Biblioteca - Sora's Pass</title>
    <link rel="icon" type="image/png" href="assets/img/sora_icone.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #00b894;
            --text-color: #e1e1e1;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --card-inner-bg: #2a2a2a;
            --nav-bg: rgba(30, 30, 30, 0.95);
            --hero-overlay: rgba(0, 0, 0, 0.6);
            --table-hover: #2d2d2d;
            --border-color: #333;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --card-hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            --search-bg: #2a2a2a;
            --input-border: #444;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        /* Header */
        .biblioteca-header {
            background: linear-gradient(135deg, var(--card-bg), var(--card-inner-bg));
            padding: 3rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--card-inner-bg);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        /* Filters */
        .filters-section {
            background: var(--card-bg);
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 80px;
            z-index: 100;
        }

        .filters-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: var(--search-bg);
            border: 2px solid var(--input-border);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        .filter-select {
            padding: 0.875rem 1rem;
            background: var(--search-bg);
            border: 2px solid var(--input-border);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Games Grid */
        .games-section {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-hover-shadow);
            border-color: var(--primary-color);
        }

        .game-image {
            width: 100%;
            height: 160px;
            background: var(--card-inner-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-card:hover .game-image img {
            transform: scale(1.05);
        }

        .game-image-placeholder {
            width: 60px;
            height: 60px;
            background: var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0.5;
        }

        .game-info {
            padding: 1.25rem;
        }

        .game-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .game-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .game-developer {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .game-year {
            font-size: 0.85rem;
            background: var(--card-inner-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            opacity: 0.9;
        }

        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .game-price {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .game-copies {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .availability-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            margin-left: 0.5rem;
            display: inline-block;
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, var(--card-inner-bg) 25%, var(--border-color) 50%, var(--card-inner-bg) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .skeleton-image {
            height: 160px;
            background: var(--card-inner-bg);
        }

        .skeleton-content {
            padding: 1.25rem;
        }

        .skeleton-title {
            height: 1.2rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .skeleton-text {
            height: 0.875rem;
            border-radius: 4px;
            margin-bottom: 0.25rem;
        }

        .skeleton-text.short {
            width: 60%;
        }

        /* Loading More */
        .load-more {
            text-align: center;
            padding: 2rem;
        }

        .load-more-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
        }

        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            padding: 3rem 2rem;
            opacity: 0.8;
        }

        .status-message.error {
            color: #ff6b6b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .biblioteca-header {
                padding: 2rem 1rem;
            }

            .header-title {
                font-size: 2rem;
            }

            .header-stats {
                gap: 1rem;
            }

            .filters-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .games-section {
                padding: 1rem;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">Sora's Pass</div>
            <ul class="nav-links">
                <li><a href="/">Início</a></li>
                <li><a href="/#sobre">Sobre</a></li>
                <li><a href="/#planos">Planos</a></li>
                <li><a href="/biblioteca">Biblioteca</a></li>
                <li><a href="/#regras">Regras</a></li>
                <li><a href="/#contato">Contato</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <section class="biblioteca-header">
            <div class="header-container">
                <h1 class="header-title">Biblioteca de Jogos</h1>
                <p>Acesso completo à coleção da família Steam</p>
                
                <div class="header-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="total-games">--</div>
                        <div class="stat-label">Jogos Disponíveis</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">5</div>
                        <div class="stat-label">Contas Steam</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters-section">
            <div class="filters-container">
                <div class="search-box">
                    <div class="search-icon">🔍</div>
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Buscar jogos..."
                        autocomplete="off"
                    >
                </div>
                
                <select id="year-filter" class="filter-select">
                    <option value="">Todos os anos</option>
                </select>
                
                <select id="sort-filter" class="filter-select">
                    <option value="name">A → Z</option>
                    <option value="name-desc">Z → A</option>
                    <option value="year">Mais recentes</option>
                    <option value="year-desc">Mais antigos</option>
                </select>
            </div>
        </section>

        <!-- Games -->
        <section class="games-section">
            <div id="games-grid" class="games-grid">
                <!-- Loading skeletons -->
                <div class="skeleton-card">
                    <div class="skeleton-image skeleton"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title skeleton"></div>
                        <div class="skeleton-text skeleton"></div>
                        <div class="skeleton-text skeleton short"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image skeleton"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title skeleton"></div>
                        <div class="skeleton-text skeleton"></div>
                        <div class="skeleton-text skeleton short"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image skeleton"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title skeleton"></div>
                        <div class="skeleton-text skeleton"></div>
                        <div class="skeleton-text skeleton short"></div>
                    </div>
                </div>
            </div>

            <div id="load-more" class="load-more" style="display: none;">
                <button id="load-more-btn" class="load-more-btn">
                    Carregar mais jogos
                </button>
            </div>

            <div id="status-message" class="status-message" style="display: none;">
                <!-- Status messages will appear here -->
            </div>
        </section>
    </main>

    <script>
        // Estado da aplicação
        let allGames = [];
        let filteredGames = [];
        let displayedGames = [];
        let currentPage = 0;
        const GAMES_PER_PAGE = 24;
        let isLoading = false;

        // Elementos DOM
        const gamesGrid = document.getElementById('games-grid');
        const searchInput = document.getElementById('search-input');
        const yearFilter = document.getElementById('year-filter');
        const sortFilter = document.getElementById('sort-filter');
        const totalGamesEl = document.getElementById('total-games');
        const loadMoreSection = document.getElementById('load-more');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const statusMessage = document.getElementById('status-message');

        // Inicialização
        async function init() {
            try {
                showStatus('Carregando biblioteca...', false);
                
                // Buscar jogos
                const response = await fetch('/api/snapshot');
                if (!response.ok) throw new Error('Erro ao carregar jogos');
                
                allGames = await response.json();
                console.log(`${allGames.length} jogos carregados`);
                
                // Configurar filtros
                setupFilters();
                
                // Aplicar filtros iniciais
                applyFilters();
                
                // Configurar eventos
                setupEventListeners();
                
                hideStatus();
                
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showStatus('Erro ao carregar biblioteca. Tente recarregar a página.', true);
            }
        }

        // Configurar filtros
        function setupFilters() {
            // Popular filtro de anos
            const years = [...new Set(allGames
                .map(game => game.release_year)
                .filter(year => year)
                .sort((a, b) => b - a)
            )];
            
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });

            // Atualizar contador total
            totalGamesEl.textContent = allGames.length.toLocaleString();
        }

        // Event listeners
        function setupEventListeners() {
            // Busca com debounce
            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentPage = 0;
                    applyFilters();
                }, 300);
            });

            // Filtros
            yearFilter.addEventListener('change', () => {
                currentPage = 0;
                applyFilters();
            });

            sortFilter.addEventListener('change', () => {
                currentPage = 0;
                applyFilters();
            });

            // Load more
            loadMoreBtn.addEventListener('click', loadMoreGames);

            // Infinite scroll
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                    loadMoreGames();
                }
            });
        }

        // Aplicar filtros
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const selectedYear = yearFilter.value;
            const sortBy = sortFilter.value;

            // Filtrar
            filteredGames = allGames.filter(game => {
                const matchesSearch = !searchTerm || game.name.toLowerCase().includes(searchTerm);
                const matchesYear = !selectedYear || game.release_year == selectedYear;
                return matchesSearch && matchesYear;
            });

            // Ordenar
            filteredGames.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    case 'year':
                        return (b.release_year || 0) - (a.release_year || 0);
                    case 'year-desc':
                        return (a.release_year || 0) - (b.release_year || 0);
                    default:
                        return 0;
                }
            });

            // Reset página e renderizar
            currentPage = 0;
            displayedGames = [];
            gamesGrid.innerHTML = '';
            loadMoreGames();
        }

        // Carregar mais jogos
        function loadMoreGames() {
            if (isLoading) return;

            const startIndex = currentPage * GAMES_PER_PAGE;
            const endIndex = startIndex + GAMES_PER_PAGE;
            const newGames = filteredGames.slice(startIndex, endIndex);

            if (newGames.length === 0) {
                loadMoreSection.style.display = 'none';
                return;
            }

            isLoading = true;
            loadMoreBtn.disabled = true;
            loadMoreBtn.textContent = 'Carregando...';

            // Simular delay para UX
            setTimeout(() => {
                displayedGames.push(...newGames);
                renderGames(newGames);
                currentPage++;

                // Verificar se há mais jogos
                if (endIndex >= filteredGames.length) {
                    loadMoreSection.style.display = 'none';
                } else {
                    loadMoreSection.style.display = 'block';
                    loadMoreBtn.disabled = false;
                    loadMoreBtn.textContent = 'Carregar mais jogos';
                }

                isLoading = false;
            }, 300);
        }

        // Renderizar jogos
        function renderGames(games) {
            games.forEach(game => {
                const gameCard = createGameCard(game);
                gamesGrid.appendChild(gameCard);
            });
        }

        // Criar card de jogo
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = () => openSteamStore(game.app_id);

            const imageUrl = game.cover_url || `https://cdn.cloudflare.steamstatic.com/steam/apps/${game.app_id}/header.jpg`;

            card.innerHTML = `
                <div class="game-image">
                    <img 
                        src="${imageUrl}" 
                        alt="${game.name}"
                        loading="lazy"
                        onerror="this.parentElement.innerHTML='<div class=\\"game-image-placeholder\\">🎮</div>'"
                    >
                </div>
                <div class="game-info">
                    <h3 class="game-title">${game.name}</h3>
                </div>
            `;

            return card;
        }

        // Abrir na Steam Store
        function openSteamStore(appId) {
            window.open(`https://store.steampowered.com/app/${appId}`, '_blank');
        }

        // Mostrar/esconder status
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${isError ? 'error' : ''}`;
            statusMessage.style.display = 'block';
            gamesGrid.style.display = 'none';
            loadMoreSection.style.display = 'none';
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
            gamesGrid.style.display = 'grid';
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
