<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/img/logo.png">

</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <button class="menu-toggle" onclick="toggleMenu()">
                <span></span>
            </button>
            <div class="logo">Sora's Pass</div>
            <ul class="nav-links">
                <li><a href="/">In√≠cio</a></li>
                <li><a href="/biblioteca">Biblioteca</a></li>
                <li><a href="/#sobre">Sobre</a></li>

                <li><a href="/#regras">Regras</a></li>
                <li><a href="/#contato">Contato</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <section class="biblioteca-header">
            <div class="header-container">
                <h1 class="header-title">Biblioteca de Jogos</h1>
                <p>Acesso completo √† cole√ß√£o da fam√≠lia Steam</p>

                <div class="header-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="total-games">--</div>
                        <div class="stat-label">Jogos Dispon√≠veis</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">5</div>
                        <div class="stat-label">Contas Steam</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters-section">
            <div class="filters-container">
                <div class="search-box">
                    <div class="search-icon">üîç</div>
                    <input type="text" id="search-input" class="search-input" placeholder="Buscar jogos..."
                        autocomplete="off">
                </div>

                <select id="sort-filter" class="filter-select">
                    <option value="name">A ‚Üí Z</option>
                    <option value="name-desc">Z ‚Üí A</option>
                </select>
            </div>
        </section>

        <!-- Games -->
        <section class="games-section">
            <div id="games-grid" class="games-grid">
                <!-- Loading skeletons -->
                <div class="skeleton-card">
                    <div class="skeleton-image skeleton"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title skeleton"></div>
                        <div class="skeleton-text skeleton"></div>
                        <div class="skeleton-text skeleton short"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image skeleton"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title skeleton"></div>
                        <div class="skeleton-text skeleton"></div>
                        <div class="skeleton-text skeleton short"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-image skeleton"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title skeleton"></div>
                        <div class="skeleton-text skeleton"></div>
                        <div class="skeleton-text skeleton short"></div>
                    </div>
                </div>
            </div>

            <div id="load-more" class="load-more" style="display: none;">
                <button id="load-more-btn" class="load-more-btn">
                    Carregar mais jogos
                </button>
            </div>

            <div id="status-message" class="status-message" style="display: none;">
                <!-- Status messages will appear here -->
            </div>
        </section>
    </main>

    </script>
</body>
